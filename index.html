<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>80s Politician Hangman</title>
</head>

<body>
    <header>
        <p id="header">80s Politician Hangman!</p>
        <p id="subHeader">An educational mini-game</p>
    </header>
    <main>
        <div id="table">
            <div id="info">
                <div id="reagan">
                    <img src="assets/images/reagan.jpg" width="400">
                </div>
                <div id="message">
                    My fellow Americans! I, President Ronald Reagan, challenge you to The Ultimate Test of your patriotism! Are you a red-blooded
                    American, or a blue-blooded Commie? Well, press the '1' key to find out, unless you're already a Communist
                    spy!
                </div>
            </div>
            <div id="gameEl">
                <div id="gameHeader"></div>
                <div id="playerAnswerEl"></div>
                <div id="incorrectGuessesEl"></div>
                <div id="guessesLeftEl"></div>
                <div id="score">
                    <div id="scoreRow">
                        <div id="wins"></div>
                        <div id="losses"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
