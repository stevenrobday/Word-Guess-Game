<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <header>
        <p id="header">80s Politician Hangman!</p>
        <p id="subHeader">An educational mini-game</p>
    </header>
    <main>
        <div id="info">
            <div id="politician">
                <img src="assets/images/reagan.jpg" width="400">
            </div>
            <div id="message">
                <p>My fellow Americans! I, President Ronald Reagan, challenge you to The Ultimate Test of your patriotism! Are
                    you a red-blooded American, or a blue-blooded Commie? Well, press any key to begin, unless you're a Communist
                    spy!
                </p>
            </div>
        </div>
        <div id="game">
            <div id="gameHeader"></div>
            <div id="playerAnswerEl"></div>
            <div id="incorrectGuessesEl"></div>
            <div id="guessesLeftEl"></div>
        </div>
    </main>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
